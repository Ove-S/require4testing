<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<link rel="icon" type="image/png" href="#{resource['images/require4testing-favicon.png']}" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputText value="#{loginController.checkLogin()}"/>
	    <title>Require4Testing Tester auswählen</title>
	</h:head>
	<h:body>
		<header>
			<ui:include src="navbar.xhtml"/>
		</header>
	    <main>
	    	<h:form>
	    		<p:card>
			        <p:dataTable var="user" value="#{userController.tester}" rowKey="#{user.id}" selectionMode="single" scrollable="true" scrollHeight="300" scrollRows="20" liveScroll="true" >
			        	<f:facet name="header">
				            <h:outputText value="User" styleClass="table-header" />
					    </f:facet>
			        	<p:ajax event="rowSelect" listener="#{testrunController.onUserSelect}" />
			        	
		        		<p:column headerText="ID">
			                <h:outputText value="#{user.id}" />
			            </p:column>
			            
			            <p:column headerText="Name">
			                <h:outputText value="#{user.fullName}" />
			            </p:column>

		        	</p:dataTable>
	            	<div style="margin-top: 2rem" >
	            		<p:commandButton value="Zurück" icon="pi pi-arrow-circle-left" action="#{navigator.back}" immediate="true" />
	            	</div>	
	        	</p:card>
	        </h:form>
        </main>
   	</h:body>
</html>
